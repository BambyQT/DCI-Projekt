<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Haven - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    #header {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }

    #header h1, .centered-heading h2 {
    text-align: center;
    margin: 0;
    font-size: 28px;
    padding-left: 250px;
    }
    #main-content {
      padding: 20px;
      margin-left: 175px;
    }
    .contact-form {
      background-color: #2c2c2c;
      border: 1px solid #4d4d4d;
      border-radius: 5px;
      padding: 20px;
    }
    .contact-form h2 {
      font-size: 24px;
      margin: 0 0 20px;
      text-align: center;
    }
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 5px;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4d4d4d;
      color: #e0e0e0;
    }
    button {
      background-color: #99cc00;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: #1f1f1f;
      font-size: 18px;
      cursor: pointer;
    }
    .sidebar {
    width: 180px;
    background-color:black; 
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    overflow: auto;
    padding-top: 20px;
    margin-right: 20px; 
}
.sidebar a {
    display: block;
    padding: 10px 20px;
    text-decoration:underline;
    color: white;
    font-size: 20px;
    font-weight: bold;
    transition: color 0.3s; 
    line-height: 1.5;
    text-align: center;
}
.sidebar a:hover {
    background-color:#99cc00;
    color:crimson; 
}
.social-icons {
    position: absolute;
    bottom: 20px;
    left: 20px;
}
.social-icons a {
    display: inline-block;
    margin-right: 10px;
    font-size: 24px;
    color: #666; 
    text-decoration: none;
}
  </style>
</head>
<body>
  <div id="header">
    <h1>Hardware Haven - Your Gaming Hardware Source</h1>
  </div>

  <div class="sidebar">
    <a href="Home.html">Home</a>
    <a href="howto.html">How to</a>
    <a href="1080p.html">1080p Gaming</a>
    <a href="1440p.html">1440p Gaming</a>
    <a href="2160p.html">4k Gaming</a>
    <a href="Contact.html">Contact Us</a>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitch"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
    </div>
  </div>

  <div id="main-content">
    <div class="contact-form">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="usa">United States</option>
          <option value="canada">Canada</option>
          <option value="uk">United Kingdom</option>
          <option value="ger">Germany</option>
        </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
